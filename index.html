<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>te amooo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente romántica de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    body {
      font-family: 'Great Vibes', cursive;
      color: #fff;
      position: relative;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Mariposas dispersas */
    .butterflies {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Para que no interfieran al hacer clic */
    }
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.5;
      animation: flutter 2s infinite alternate ease-in-out;
    }
    @keyframes flutter {
      from { transform: translateY(0) rotate(0); }
      to   { transform: translateY(-10px) rotate(5deg); }
    }

    /* “Te amo” dispersos en el fondo */
    .teamos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .teamo-text {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: fade 3s infinite alternate;
      color: #fff;
    }
    @keyframes fade {
      0%   { opacity: 0.1; transform: scale(0.9); }
      50%  { opacity: 0.3; transform: scale(1.0); }
      100% { opacity: 0.1; transform: scale(0.9); }
    }

    /* Texto de fondo semitransparente (opcional) */
    /* Si lo quieres, descomenta
    .bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      opacity: 0.08;
      white-space: nowrap;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.05; }
      50% { opacity: 0.1; }
      100% { opacity: 0.05; }
    }
    */

    /* Contenido principal centrado */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .main-text {
      font-size: 4rem;
      animation: scaleIn 1s forwards;
      margin-bottom: 20px;
    }
    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .sub-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .button {
      background: #e11d48;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-family: sans-serif; /* Para que el botón sea más legible */
    }
    .button:hover {
      background: #be123c;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Mariposas pequeñas dispersas -->
    <div class="butterflies" id="butterflies"></div>

    <!-- Varios “Te amo” flotando en el fondo -->
    <div class="teamos" id="teamos"></div>

    <!-- Texto de fondo (opcional, si lo quieres, quita el comentario) -->
    <!-- <div class="bg-text">Te amo</div> -->

    <!-- Contenido principal -->
    <div class="content">
      <div class="main-text">Te amo ❤️</div>
      <div class="sub-text">¿Me amas?</div>
      <button class="button" onclick="copiarEnlace()">Sí ❤️</button>
    </div>
  </div>

  <script>
    // Generar mariposas en posiciones aleatorias
    const butterfliesContainer = document.getElementById('butterflies');
    const numButterflies = 15;
    for (let i = 0; i < numButterflies; i++) {
      const img = document.createElement('img');
      img.src = 'https://i.imgur.com/lhxqzK7.png';
      img.alt = 'Mariposa';
      img.className = 'butterfly';
      img.style.top = Math.random() * 100 + '%';
      img.style.left = Math.random() * 100 + '%';
      img.style.animationDelay = (Math.random() * 2) + 's';
      butterfliesContainer.appendChild(img);
    }

    // Generar varios “Te amo” en posiciones aleatorias
    const teamosContainer = document.getElementById('teamos');
    const numTeamoss = 10;
    for (let i = 0; i < numTeamoss; i++) {
      const span = document.createElement('span');
      span.textContent = 'Te amo';
      span.className = 'teamo-text';
      span.style.top = Math.random() * 100 + '%';
      span.style.left = Math.random() * 100 + '%';
      span.style.animationDelay = (Math.random() * 2) + 's';
      teamosContainer.appendChild(span);
    }

    // Función para copiar un enlace especial (puedes modificar el enlace)
    function copiarEnlace() {
      const enlace = 'https://discord.gift/';
      navigator.clipboard.writeText(enlace)
        .then(() => {
          alert('Sara, te amo. Eres la casualidad mas bonita que ha llegado a mi vida, ahora, mira lo que te he enviado por discord, TE AMO.');
        })
        .catch((err) => {
          console.error('Error al copiar el enlace', err);
        });
    }
  </script>
</body>
</html>
